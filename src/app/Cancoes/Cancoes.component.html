<table mat-table [dataSource]="songs" class="mat-elevation-z8 demo-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="[element.id]" routerLinkActive="router-link-active">
        {{element.titulo}}

      </a>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="versao">
    <th mat-header-cell *matHeaderCellDef> Versão </th>
    <td mat-cell *matCellDef="let element"> {{element.versao}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="artista">
    <th mat-header-cell *matHeaderCellDef> Artista </th>
    <td mat-cell *matCellDef="let element"> {{element.artista}} </td>
  </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab color="warn" style="width: 35px; height: 35px; margin-top: 2px;" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
